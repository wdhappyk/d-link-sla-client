<ng-container *ngIf="reports">
  <mat-card class="mt-3">
    <mat-card-header>
      <mat-card-title class="text-uppercase">Drop</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="grid">
        <div class="grid-cell">
          <app-drop-chart [data]="dropData"></app-drop-chart>
        </div>
        <div class="grid-cell">
          <h6>Error Packets</h6>
          <div class="data-list">
            <app-info-row label="DROP" [value]="lastReport?.log?.drop"
                          [class.text-danger]="lastReport?.log?.drop > 0"></app-info-row>
            <app-info-row label="CRC" [value]="lastReport?.log?.crc"
                          [class.text-danger]="lastReport?.log?.crc > 0"></app-info-row>
            <app-info-row label="Fragments" [value]="lastReport?.log?.fragments"
                          [class.text-danger]="lastReport?.log?.fragments > 0"></app-info-row>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
<div class="mt-3" *ngIf="!reports">
  <mat-spinner diameter="30" class="mx-auto"></mat-spinner>
</div>
