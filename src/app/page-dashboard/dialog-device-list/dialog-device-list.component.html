<h4 mat-dialog-title>Devices on {{data.model}}</h4>
<div mat-dialog-content class="table-wrapper">
  <table mat-table [dataSource]="data.deviceList" class="w-100">
    <ng-container matColumnDef="n">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="mac">
      <th mat-header-cell *matHeaderCellDef> Mac </th>
      <td mat-cell *matCellDef="let device"> {{device.mac}} </td>
    </ng-container>
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let device"> {{device.version}} </td>
    </ng-container>
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Logs </th>
      <td mat-cell *matCellDef="let device">
        <a mat-stroked-button [routerLink]="['device', device.mac, 'log-list']" (click)="onClose()">Log list</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions class="d-flex justify-content-end py-3">
  <button mat-button color="primary" (click)="dialogRef.close()">Close</button>
</div>
